$def with(content)
$:render.header()
<div class="box">
    <div class="box">
        <h3>资源信息由爬虫自动搜集于网络</h3>
        <p>感谢豆瓣提供开放API</p>
    </div>
    <div id="resource_info" class="box">
        <br />
        <ul>
            <li>详细信息:</li>
            <li>
                <img src="$content['imgURL']" alt="封面">
            </li>
            <li>
                评分:$content['rating']
            </li>
            <li>
                名称:$content['aka']
            </li>
            <li>
                发行时间:$content['pubdate']
            </li>
            <li>
                国家:$content['country']
            </li>
            <li>
                导演:$content['director']
            </li>
            <li>
                介绍:$content['summary']
            </li>
            <li>
                <p>资料地址:</p>
                <a href="$content['doubanURL']">$content['doubanURL']</a>
            </li>
        </ul>
    </div>
</div>
$:render.foot()
